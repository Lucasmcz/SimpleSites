<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"><!--Dicionario que estamos utilizando-->
        
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"><!-- Style.css /Primeiro Limpa e dps bota o nosso estilo-->
        
    </head>
    <!--
    1º Crie o HTML
    2ª Resolve o CSS 
    de cada parte -->
    <body>
        <!--Cabeçalho-->
        <header>
        
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo da Barbearia Alura"> </h1> 
            
                <nav>
                <!--Tag nav ---- Navegação -->
                     <ul class="navegacao">
                             <li> <a href="index.html">Home </a></li>
                             <li><a href="produtos.html">Produtos </a></li>
                             <li><a href="contato.html">Contato</a></li>
                     </ul>
                </nav>
            </div>
         

        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <!--Required formulario precisa ser preenchido-->


                <label for="email" >Email:</label>
                <input type="text" id="email" class="input-padrao" required placeholder="seu_email@dominio.com">

                <label for="telefone" >Telefone:</label>
                <input type="tel" id="telefone"  class="input-padrao" required placeholder="(xx)xxxxx-xxxx">


               

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input 
                        type="radio" 
                        name="contato" 
                        value="email" 
                        id="radio-email">
                        Email:
                    </label>
                   
    
                    <label for="radio-telefone">
                        <input 
                        type="radio"  
                        name="contato" 
                        value="telefone" 
                        id="radio-telefone">
                        Telefone:</label>
                   
    
                    <label for="radio-whatsapp">
                        <input 
                        type="radio"   
                        name="contato" 
                        value="telefone" 
                        id="radio-whatsapp">
                        Whatsapp:</label>
                    
    
                </fieldset>
                <fieldset>
                <legend>Qual Horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox"checked>
                    Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulario" class="enviar"><!--Enviar-->
            </form>

            <table>
            <!--
            Tabela: 
            Cabeçalho 
            Conteudo
            Rodapé 
            -->
            <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td> 8h ~ 20h </td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td> 8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td> 8h ~ 20h</td>
                    </tr>
            </tbody>
            </table>

        </main>
            <footer >
                <img src="logo-branco.png" alt="Logo da Barbearia Alura">
                <p class="copyright">&copy; Copyright Barbearia Alura 2K19</p>
            </footer>
       </body>
</html>
