<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <!--Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    
    
    <!--CSS customizado-->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!--NavBar-->
    <nav id="navbar" class="py-2 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
              <div class="d-flex flex-row align-items-center">
                <img id="logo" src="img/logo.png"  alt="logo">
                <span class="text-uppercase lead px-1 border-end">
                    Marca
                </span>
                <span class="text-bolder px-1 ">
                    Portal Teste
                </span>
              </div>
              </div>
              
          <div class="col">
            <div class="d-flex flex-row-reverse bd-highlight">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-text" href="#"><i class="bi bi-gear"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sair <i class="bi bi-box-arrow-right"></i></a>
                    </li>
                   
                </ul>
            </div>   
           
            </div>
        </div>
      </div>
    </nav>
    
      <!--// NavBar-->

      <!--Page Wrapper-->
      <div class="d-flex">
        
        <!--SideBar-->
        <ul class="nav flex-column" id="sidebar">
            <div class="sidebar-heading">
                Suprimentos
              </div>
            <li class="nav-item">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button 
                        class="accordion-button" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseOne" 
                        aria-expanded="true" 
                        aria-controls="collapseOne">
                          Contratos
                        </button>
                      </h2>
                      <div 
                      id="collapseOne" 
                      class="accordion-collapse collapse show" 
                      aria-labelledby="headingOne" 
                      data-bs-parent="#accordionExample">
                      <div class="list-group">
                        <a 
                        href="#" 
                        class="list-group-item list-group-item-action active" 
                        aria-current="true">
                          Cadastrar
                        </a>
                       
                      </div>
                      </div>
                    </div>
                  </div>
            </li>
           
          </ul>
          <!--// SideBar-->
          

          <!--Page Content-->
          <div class="d-flex flex column flex-fill">
              <div class="container-fluid mt-1">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Cadastrar_Contato</li>
                    </ol>
                  </nav>

                  <div class="card">
                    <div class="card-header">
                      <h5 class="card-title">Cadastrar Contato</h5>
                    </div>
                    <div class="card-body">
                        
                        
                        
                        
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button 
                              class="nav-link active" 
                              id="geral-tab" 
                              data-bs-toggle="tab" 
                              data-bs-target="#geral" 
                              type="button" 
                              role="tab" 
                              aria-controls="geral" 
                              aria-selected="true">
                              Geral <!--Content do Button-->
                            </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button 
                                class="nav-link" 
                                id="itens-tab" 
                                data-bs-toggle="tab" 
                                data-bs-target="#itens" 
                                type="button" 
                                role="tab" 
                                aria-controls="itens" 
                                aria-selected="true">
                                Itens <!--Content do Button-->
                              </button>
                            </li>
                          </ul>
                          
                          <div class="tab-content mt-2" id="myTabContent">
                            <!------------------------------------------>
                            <!--Aba Geral-->
                          
                            <div 
                            class="tab-pane fade show active" 
                            id="geral" 
                            role="tabpanel" 
                            aria-labelledby="geral-tab">
                            
                            <form>
                                <div class="row g3">
                                    <div class="col">
                                        <label for="numero" class="form-label">Número (nnn/aaaa)</label>
                                        <input type="text" readonly class="form-control" id="numero" disabled>
                                      </div>
                                      <div class="col">
                                          <label for="prestador" class="form-label">Prestador</label>
                                          <input type="text" readonly class="form-control" id="prestador" disabled>
                                        </div>
                                        <div class="col">
                                          <label for="valor" class="form-label">Valor</label>
                                          <input type="number" readonly class="form-control" id="valor" disabled>
                                        </div>
                                </div>
                                <div class="row g3">
                                    <div class="col">
                                        <label for="inicio_vigencia" class="form-label">Início da vigência</label>
                                        <input type="date"  class="form-control" id="inicio_vigencia" >
                                      </div>
                                      <div class="col">
                                          <label for="termino_vigencia" class="form-label">Término da vigência</label>
                                          <input type="date" class="form-control" id="termino_vigencia" >
                                        </div>
                                       
                                </div>
                               
                              </form>
                            
                            </div>
                            <!---// Aba Geral--------------------------------------->

                            <!--Aba Itens-->
                            <div 
                            class="tab-pane fade show active" 
                            id="itens" 
                            role="tabpanel" 
                            aria-labelledby="itens-tab">
                            <div class="card">
                                <div class="card-header">
                                        <div class="d-flex justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <h5 class="card-title">Itens</h5>
                                        </div>
                                        <button class="btn btn-primary btn-sm">

                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                        
                                        </div>
                                  </div>
                                  <div class="card-body">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Serviço</th>
                                            <th scope="col">Quantidade</th>
                                            <th scope="col">Valor unitario</th>
                                            <th scope="col">Valor total</th>
                                            <th scope="col">Itens</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Teste</td>
                                            <td>Teste</td>
                                            <td>Teste</td>
                                            <td>Teste</td>
                                            <td><button 
                                                type="button" 
                                                class="btn btn-primary" 
                                                data-bs-toggle="modal" 
                                                data-bs-target="#visualizarItemModal">
                                                <i class="bi bi-search"></i>
                                              </button>
                                            </td>
    
                                        </tr>
                                        
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th scope="row">Total</th>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td>10,00</td>
                                                

                                            </tr>
                                        </tfoot>
                                    </table>
                                  </div>
                            </div>
                                
                          </div>
                          <!--// Aba Itens ----------------------->
                        
                        
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end">
                            <div class="btn-group gap-1" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Voltar</button>
                                <button type="button" class="btn btn-primary">Enviar</button>
                              </div>
                        </div>
                       
                    </div>

                  </div>
        

              </div>
          
          </div>
           <!--// Page Content-->
      </div>
      <!--// Page Wrapper-->

      <!-- Modal Visualizar Item-->
<div 
class="modal fade" 
id="visualizarItemModal" 
tabindex="-1" 
aria-labelledby="visualizarItemModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="evisualizarItemModalLabel">Visualizar Item</h5>
          <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close">
        </button>
        </div>
        <div class="modal-body">
          
            <dl>
                <dt>Números da ordem</dt>
                <dd>1/2021</dd>
            
                <dt>Projeto</dt>
                <dd>Projeto 1</dd>

            </dl>
          
        </div>
        <div class="modal-footer">
          <button 
          type="button" 
          class="btn btn-secondary" 
          data-bs-dismiss="modal">
          Fechar
        </button>
        </div>
      </div>
    </div>
  </div>
